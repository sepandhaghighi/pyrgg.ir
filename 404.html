<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PyRGG</title>

    <script>
        window.onload = function () {
            if (window.location.href.includes("pyrgg.ir")) {
                const redirectLocation = window.location.href.replace(
                    "pyrgg.ir",
                    "pyrgg.site"
                );
                document.getElementById("body").innerHTML = "PyRGG website has moved to pyrgg.site!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align:center;font-size:2em;">
    PyRGG website has moved to pyrgg.site!
</body>

</html>
